<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна 4: Weekly Plan (FIXED)</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Roboto:wght@400&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/lab4.css">
</head>
<body>

<div class="planner-container">

    <div class="planner">

        <header class="header-section">
            <div class="header-main-title">WEEKLY PLAN</div>
            <div class="header-label">WEEK OF</div>
            <div class="header-label">HEALTHY HABIT</div>
            <div class="header-label">ROOM FOR IMPROVEMENT</div>
            <div class="header-label">ROCKED IT</div>
        </header>

        <aside class="sidebar-section">
            <div class="sidebar-title">TOP 3 GOALS</div>
            <div class="task-list top-goals">
                <label class="task-item">
                    <input type="checkbox"/><input type="text"/>
                </label>
                <label class="task-item">
                    <input type="checkbox"/><input type="text"/>
                </label>
                <label class="task-item">
                    <input type="checkbox"/><input type="text"/>
                </label>
            </div>

            <div class="sidebar-title to-do">TO DO</div>
            <div class="sidebar-title small">EVERYTHING ELSE</div>
            <div class="task-list secondary-list">
                <label class="task-item"><input type="checkbox"/><input type="text"/></label>
                <label class="task-item"><input type="checkbox"/><input type="text"/></label>
                <label class="task-item"><input type="checkbox"/><input type="text"/></label>
                <label class="task-item"><input type="checkbox"/><input type="text"/></label>
                <label class="task-item"><input type="checkbox"/><input type="text"/></label>
                <label class="task-item"><input type="checkbox"/><input type="text"/></label>
                <label class="task-item"><input type="checkbox"/><input type="text"/></label>
            </div>

            <div class="sidebar-title next-week">NEXT WEEK</div>
            <div class="task-list tertiary-list">
                <label class="task-item"><input type="checkbox"/><input type="text"/></label>
                <label class="task-item"><input type="checkbox"/><input type="text"/></label>
                <label class="task-item"><input type="checkbox"/><input type="text"/></label>
            </div>
        </aside>

        <main class="days-container">
            <div class="day-cell day-monday">MONDAY <input type="checkbox"/></div>
            <div class="day-cell day-tuesday">TUESDAY <input type="checkbox"/></div>
            <div class="day-cell day-wednesday">WEDNESDAY <input type="checkbox"/></div>
            <div class="day-cell day-thursday">THURSDAY <input type="checkbox"/></div>
            <div class="day-cell day-friday">FRIDAY <input type="checkbox"/></div>
            <div class="day-cell day-saturday">SATURDAY <input type="checkbox"/></div>
            <div class="day-cell empty-placeholder"></div>
            <div class="day-cell day-sunday">SUNDAY <input type="checkbox"/></div>
        </main>
    </div>
</div>

</body>
</html>
